  <g id="main-container">
    <rect width="1440" height="1024" fill="url(#pattern0_1_5)"/>
    <g id="logo">
      <g id="transparent-ellipse">
        <g id="Ellipse 1" style="mix-blend-mode:soft-light">
          <circle cx="719.702" cy="240.006" r="179.006" fill="#D9D9D9"/>
        </g>
        <g id="Ellipse 2" style="mix-blend-mode:soft-light">

      </g>
      <circle id="white-ellipse" cx="719.702" cy="240.005" r="160.097" fill="white" stroke="black" stroke-width="5.88281"/>
      <rect id="image-logo" x="566.749" y="87.0525" width="305.906" height="305.906" fill="url(#pattern1_1_5)"/>
    </g>

<!-- information -->
    <g id="info">
      <g id="transparent-rec">
        <g id="Rectangle 1" style="mix-blend-mode:soft-light">
          <rect x="339" y="496.328" width="761.404" height="227.749" fill="white"/>
        </g>
        <g id="Rectangle 2" style="mix-blend-mode:soft-light" opacity="0.8">
          <rect x="339" y="496.328" width="761.404" height="227.749" fill="white"/>
        </g>
      </g>
      <rect id="white-rect" x="354.547" y="511.876" width="729.469" height="194.133" fill="white" stroke="black" stroke-width="5.88281" stroke-linejoin="round"/>
      <g id="description">

        <foreignObject x="354.547" y="511.876" width="729.469" height="194.133">
          <p class="textHome">
            <strong> Echoes from This Land: Visioning and Revisiting the Truth and Reconciliation 94 Recommendations </strong> fostered a collaborative experience that provided artists and creators from Indigenous and non-Indigenous communities of different backgrounds, ages, genders, ethnicities, abilities, incomes, nationhoods, and nationalities with a forum to openly discuss and better understand the findings of the Truth and Reconciliation Commission and its resulting <i> 94 Calls to Action</i>.
          </p>
        </foreignObject>

      </g>
    </g>
    <text id="credits" fill="white" xml:space="preserve" style="white-space: pre" font-family="Istok Web" font-size="14.2868" letter-spacing="0em"><tspan x="580" y="981.595">Credits (background image): Carmel Whittle</tspan></text>

    <!-- Main Menu -->

    </g>

    </g>

        <text id="artists" fill="black" xml:space="preserve" style="white-space: pre" font-family="Istok Web" font-size="21.01" font-weight="bold" letter-spacing="0em"><tspan x="711" y="463.691">Artists/Creators</tspan></text>
